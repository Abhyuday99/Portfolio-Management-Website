{% extends "layout.html" %}

{% block title %}
    Purchase Stocks Now !
{% endblock %}

{% block main %}
    <form action = "/buy" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" name = "symbol" type = "text" placeholder = "Stock Ticker" />
        </div>
        <div class = "form-group">
        <input autocomplete = "off" name = "shares" type = "range" min = "0.00" max = "1000.00" step = "0.01"placeholder = "Number of Shares" />
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
{% endblock %}
