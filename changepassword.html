{% extends "layout.html" %}

{% block title %}
   Change your Password
{% endblock %}

{% block main %}
    <form action = \changepassword method = "post">
        <div class="form-group">
            <input class = "form-control" name = "oldpassword" type = "password" placeholder = "Current Password" />
        </div>
        <div class="form-group">
            <input class = "form-control" name = "newpassword" type = "password" placeholder = " New Password" />
        </div>
        <div class="form-group">
            <input class = "form-control" name = "confirmation" type = "password" placeholder = "Type Password again" />
        </div>
           <button type = "text" class = "btn btn-primary"  > Update Password </button>

    </form >
{% endblock %}
